<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="RateInterface.css">
</head>
<body>
    <div class="containerBox">
        <div class="starBox elementBox">
            <div class="star">
                <img src = "Star.png">
            </div>
        </div>
        <div class="howDidWeDo elementBox">How did we do?</div>
        <div class="letusKnow elementBox"><br>Please let us know how we did with your support request. 
            All feedback is appreciated to help us improve our offering. 
        </div>
        <div class="circles elementBox">
            <button id="circleOne" class="rateCircle" onclick="selection(this)">1</button>
            <button id="circleTwo" class="rateCircle" onclick="selection(this)">2</button>
            <button id="circleThree" class="rateCircle" onclick="selection(this)">3</button>
            <button id="circleFour" class="rateCircle" onclick="selection(this)">4</button>
            <button id="circleFive" class="rateCircle" onclick="selection(this)">5</button>
        </div>
        <button id = "submitButton" class="submit elementBox">SUBMIT</button>
    </div>
    <script src="RateWorkings.js"></script>
</body>
</html>
